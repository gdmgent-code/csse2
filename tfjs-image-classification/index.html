<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification &ndash; TensorFlow.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@next/dist/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet"></script>
    <script src="assets/js/app.js"></script>
</head>

<body class="bg-gray-300">
    <div class="container mx-auto">
        <h1 class="text-5xl">Image Classification</h1>
        <p>Image classification with <a href="https://www.tensorflow.org/js/">TensorFlow.js</a> using the <a href="http://">MobileNet</a> v2 model.</p>
        <div class="bg-white mt-5 rounded overflow-hidden p-5 shadow-lg">
            <h2 class="text-2xl">Input</h2>
            <img id="image-preview" class="border-black shadow-md" src="https://placeholder.pics/svg/400" alt="Image">
            <input id="image-input" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="file" accept="image/*">
        </div>
        <div class="bg-white mt-5 rounded overflow-hidden p-5 shadow-lg">
            <h2 class="text-2xl">Analysis</h2>
            <div id="image-analysis-loader"><i class="fas fa-spinner fa-pulse"></i> processing&hellip;</div>
            <ul id="image-analysis-labels" class="list-disc"></ul>
        </div>
    </div>
</body>

</html>
